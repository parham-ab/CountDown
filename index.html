<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="shortcut icon"
      href="/assets/img/stopwatch.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/assets/styles/style.css" />
    <title>CountDown</title>
  </head>
  <body>
    <div class="confetti"></div>
    <div class="container">
      <audio src="/assets/music/sound.mp3" id="sound"></audio>
      <div class="userInput">
        <input type="number" value="00" min="00" class="h" />
        <input type="number" value="00" min="00" max="59" class="m" />
        <input type="number" value="00" min="00" max="59" class="s" />
      </div>
      <div class="buttons">
        <span class="start">
          <i class="fa-solid fa-play"></i>
        </span>
        <span class="stop">
          <i class="fa-solid fa-stop"></i>
        </span>
        <span class="reset">
          <i class="fa-solid fa-rotate-left"></i>
        </span>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
